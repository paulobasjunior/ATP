<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Operadores de Comparação</title>
	
	
</head>

<body>
	 
	<h1>Tipos de Operadores de Comparação em JavaScript</h1>
		
			
	<script> // Aqui inicia o código JavaScript
		/*
			==	equal     
			===	valor igual e tipo igual
			!=	diferente
			!==	valor diferente ou tipo diferente
			>	maior que
			<	menor que
			>=	maior que ou igual
			<=	menor que ou igual
			?	operador ternário. 
		*/
		
		document.write("<h3>Atribui 5 à variável x, e mostra o valor lógico da comparação</h3>");
		var x = 5;
		document.write("<pre>x == 8     " + (x == 8) + "</pre>");
		document.write("<pre>x == 5     " + (x == 5) + "</pre>");
		document.write('<pre>x == "5"   ' + (x == "5") + "</pre>");
		document.write("<pre>x === 5    " + (x === 5) + "</pre>");
		document.write('<pre>x === "5"  ' + (x === "5") + "</pre>");
		document.write('<pre>x != 8     ' + (x != 8) + "</pre>");	
		document.write("<pre>x !== 5    " + (x !== 5) + "</pre>");
		document.write("<pre>x !== 8    " + (x !== 8) + "</pre>");
		document.write('<pre>x !== "5"  ' + (x !== "5") + "</pre>");
			
		var num1 = 555, num2 = 100;
		document.write("<pre>num1 = " + num1 + "     num2 = " + num2 + "</pre>");	
		document.write("<pre>num1 > num2 " + (num1 > num2) + "</pre>");
		document.write("<pre>num1 < num2 " + (num1 < num2) + "</pre>");
		document.write("<pre>num1 >= num2 " + (num1 >= num2) + "</pre>");
		document.write("<pre>num1 <= num2 " + (num1 <= num2) + "</pre>");
		
		var resultado = num1 > num2 ? "num1 > num2" : "num1 <= num2";
		document.write("<h3>Operador Ternário:</h3>");
		document.write("<pre><b>num1 = " + num1 + "     num2 = " + num2 + "</b></pre>");
		
		document.write("Resultado do operador ternário: " + resultado);
	</script>
	
	
	
</body>

</html>
