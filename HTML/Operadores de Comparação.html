<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Operadores de Comparação</title>
	
	
</head>

<body>
	 
	<h1>Tipos de Operadores de Comparação em JavaScript</h1>
		
			
	<script> // Aqui inicia o código JavaScript
		/*
			==	equal
			===	valor igual e tipo igual
			!=	diferente
			!==	valor diferente ou tipo diferente
			>	maior que
			<	menor que
			>=	maior que ou igual
			<=	menor que ou igual
			?	operador ternário. 
		*/
		
		document.write("<h3>Atribui 5 à variável x, e mostra o valor lógico da comparação (x == 8):</h3>");
		var x = 5;
		document.write((x == 8));
			
		var num1 = 55, num2 = 100;
		document.write("<h3>Operador Ternário:</h3>");
		var resultado = num1 > num2 ? "num1 > num2" : "num1 <= num2";
		document.write("Resultado do operador ternário: " + resultado);
	</script>
	
	
	
</body>

</html>
