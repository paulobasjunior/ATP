<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Operadores Aritméticos</title>
	
	
</head>

<body>
	 
	<h1>Tipos de Operadores Aritméticos em JavaScript</h1>
		
			
	<script> // Aqui inicia o código JavaScript
		/*
			==	equal
			===	valor igual e tipo igual
			!=	diferente
			!==	valor diferente ou tipo diferente
			>	maior que
			<	menor que
			>=	maior que ou igual
			<=	menor que ou igual
			?	operador ternário. 
		*/
		
		
		var num1 = 100;
		var num2 = 7;
		var resultado = 0;  // armazenará o valor resultante da operaçõ aritmética
		
		document.write("num1 = " + num1 + " num2 = " + num2 + "<br>");
		
		resultado = num1 + num2;
		document.write("num1 + num2 = " + resultado + "<br>");
		
		resultado = num1 - num2;
		document.write("num1 - num2 = " + resultado + "<br>");
		
		resultado = num1 * num2;
		document.write("num1 * num2 = " + resultado + "<br>");
		
		resultado = num1 / num2;
		document.write("num1 / num2 = " + resultado + "<br>");
		
		resultado = num1 % num2;
		document.write("num1 % num2 = " + resultado + "<br>");
		
		num2 += 10;
		document.write("Valor de num2 após num2 += 10: " + num2 + "<br>");
		
		num2 -= 10;
		document.write("Valor de num2 após num2 -= 10: " + num2 + "<br>");
		
		num2 *= 10;
		document.write("Valor de num2 após num2 *= 10: " + num2 + "<br>");
		
		num2 /= 10;
		document.write("Valor de num2 após num2 /= 10: " + num2 + "<br>");
		
		num2 %= 10;
		document.write("Valor de num2 após num2 %= 10: " + num2 + "<br>");
		
		var msg1 = "Primeira Mensagem...";
		var msg2 = "Segunda Mensagem...";
		var juntas = msg1 + " " + msg2;
		document.write(juntas + "<br>");
			
		var soma = 50 + 50;   // soma contém 100 (um número).
		document.write("soma = " + soma + "<br>");
			
		var strSoma = "50" + 50;  // strSoma contém a string 5050.
		document.write("strSoma = " + strSoma + "<br>");
		
		var resultado = num1 > num2 ? "num1 > num2" : "num1 <= num2";
		document.write("Resultado do operador ternário: " + resultado);
	</script>
	
	
	
</body>

</html>
