<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Usando Uma Variável V.2</title>
	
	
</head>

<body>
	 
	<h1>Usando Uma Variável - Versão document.getElementById</h1>
		
	<p id="nome1"></p>	
	<p id="nome2"></p>	
		
	<script>  // Aqui inicia o código JavaScrip
		var nome;  // declaração de variável
	
		nome = "Roberto Carlos";
		document.getElementById("nome1").innerHTML = nome;
		
		nome = "Carlos Alberto";
		document.getElementById("nome2").innerHTML = nome;
		
	</script>
	
	<p>O código JavaScript acima declara uma variável,
		atribui um valor a esta variável,
		e mostra o valor da variável, e mostra novamente
		o valor alterado</p>
	
</body>

</html>
