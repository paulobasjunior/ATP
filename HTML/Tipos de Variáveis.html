<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Tipos de Variáveis</title>
	
	
</head>

<body>
	 
	<h1>Tipos de Variáveis em JavaScript</h1>
		
			
	<script> // Aqui inicia o código JavaScript
		// Tipo Numérico
		var num1 = 123;   // base numérica 10 (decimal)- dígitos de 0 a 9.
		var num2 = 0.45;
		var num3 = 123.45;
		var num4 = 1.23e4;  // notação científica.
		// base numérica 8  (octal)- dígitos de 0 a 7.
		var num5 = 0123;   
		// base numérica 16 (hexadecimal)- dígitos de 0 a F (A=10, B=11, C=12, D=13, E=14, F=15).
		var num6 = 0xFFF; 
	
		// Tipo String
		var str1 = "String: Uma sequência de letras com aspas duplas";
		var str2 = 'String: Uma sequência de letras com aspas simples';
		var str3 = "Rua do Ouvidor, nº 1.900";
		
		// Tipo Lógico (booleano)
		var bool1 = true;   // significa verdadeiro
		var bool2 = 1;  // também true
		var bool3 = false;  // significa falso
		var bool4 = 0;  // também false
		
		document.writeln("*** Tipo Numérico ***");
		document.write("<br>");   // salta 1 linha
		document.writeln("num1 = " + num1 + "<br>");
		document.writeln("num2 = " + num2 + "<br>");
		document.writeln("num3 = " + num3 + "<br>");
		document.writeln("num4 = " + num4 + "<br>");
		document.writeln("num5 = " + num5 + "<br>");
		document.writeln("num6 = " + num6 + "<br>");
		
		document.write("<br>");
		
		document.writeln("*** Tipo String ***");
		document.write("<br>");
		document.write("str1 = " + str1 + "<br>");
		document.write("str2 = " + str2 + "<br>");
		document.write("str2 = " + str3 + "<br>");
		
		document.write("<br>");
		
		document.writeln("*** Tipo Lógico (booleano) ***");
		document.write("<br>");
		document.write("bool1 = " + bool1 + "<br>");
		document.write("bool2 = " + bool2 + "<br>");
		document.write("bool3 = " + bool3 + "<br>");
		document.write("bool4 = " + bool4 + "<br>");
		
	</script>
	
	
	
</body>

</html>
