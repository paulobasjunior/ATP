<!-- Estrutura de um Documento HTML (página html)
O elemento tag <!DOCTYPE html> define este documento como HTML5
A tag <html> é o elemento raiz de uma página HTML
O elemento <head> contém meta informações da página
O elemento <title> especifica o título da página
O elemento <body> o conteúdo que será visualizado no navegador
O elemento <h1> um cabeçalho grande (há outros: h2, h3,...)
O elemento <p> define um parágrafo -->

<!-- Isto é um Comentário que não será visualizado no navagador -->

<!DOCTYPE html>

<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Título da Página</title>
	
	<!-- Folha de Estilos -->
	<style> 
		p {
			font-family: Arial;
			font-size: 20pt;
			color: blue;
		}
	</style>
</head>

<body>
	<!-- Conteúdo do documento...-->
	<h1>Curso de Redes e SI</h1>  
	<h2>Algoritmos e Técnicas de Programação</h2>
	<p>Algorimos e JavaScript</p>
	<p>Segundo Parágrafo</p>

</body>

</html>
