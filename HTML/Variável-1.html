<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Usando Uma Variável V.1</title>
	
	
</head>

<body>
	 
	<h1>Usando Uma Variável - Versão document.write</h1>
		
	<script>  // Aqui inicia o código JavaScript
		var nome;  // declaração de variável
	
		nome = "Roberto Carlos";
		document.write(nome);
		
		document.write("<br>");
		
		nome = "Carlos Alberto da Silva";
		document.write(nome);
		
	</script>
	
	<p>O código JavaScript acima declara uma variável,
		atribui um valor a esta variável,
		e mostra o valor da variável, e mostra novamente
		o valor alterado</p>
	
</body>

</html>
